<!-- templates/result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="text-center p-4 border rounded bg-light w-50 mx-auto">
        <h1 class="mb-4">Prediction Result</h1>
        <h2 class="{% if result.risk == 'High risk' %}text-danger{% elif result.risk == 'Moderate risk' %}text-warning{% else %}text-success{% endif %}">
            {{ result.prediction }}
        </h2>
        <p><strong>Probability:</strong> {{ result.probability }}</p>
        <p><strong>Risk Level:</strong> {{ result.risk }}</p>
        <a href="/" class="btn btn-primary mt-3">Make Another Prediction</a>
    </div>
</body>
</html>
