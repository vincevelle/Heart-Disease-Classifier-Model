<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">Heart Disease Risk Predictor</h1>
    
    <form action="/predict" method="post" class="w-50 mx-auto mt-4 p-4 border rounded bg-light">
        <!-- Age -->
        <div class="mb-3">
            <label for="Age" class="form-label">Age</label>
            <input type="number" step="1" id="Age" name="Age" class="form-control" required>
        </div>

        <!-- Sex (M/F) -->
        <div class="mb-3">
            <label for="Sex (M/F)" class="form-label">Sex</label>
            <select id="Sex (M/F)" name="Sex (M/F)" class="form-select" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <!-- Resting Blood Pressure -->
        <div class="mb-3">
            <label for="RestingBP" class="form-label">Resting Blood Pressure</label>
            <input type="number" step="1" id="RestingBP" name="RestingBP" class="form-control" required>
        </div>

        <!-- Cholesterol -->
        <div class="mb-3">
            <label for="Cholesterol" class="form-label">Cholesterol</label>
            <input type="number" step="1" id="Cholesterol" name="Cholesterol" class="form-control" required>
        </div>

        <!-- Fasting Blood Sugar (0/1) -->
        <div class="mb-3">
            <label for="FastingBS" class="form-label">Fasting Blood Sugar (0 = No, 1 = Yes)</label>
            <select id="FastingBS" name="FastingBS" class="form-select" required>
                <option value="0">0 (No)</option>
                <option value="1">1 (Yes)</option>
            </select>
        </div>

        <!-- MaxHR -->
        <div class="mb-3">
            <label for="MaxHR" class="form-label">Maximum Heart Rate</label>
            <input type="number" step="1" id="MaxHR" name="MaxHR" class="form-control" required>
        </div>

        <!-- Oldpeak -->
        <div class="mb-3">
            <label for="Oldpeak" class="form-label">Oldpeak (ST Depression)</label>
            <input type="number" step="0.1" id="Oldpeak" name="Oldpeak" class="form-control" required>
        </div>

        <!-- Chest Pain Type -->
        <div class="mb-3">
            <label for="ChestPainType" class="form-label">Chest Pain Type</label>
            <select id="ChestPainType" name="ChestPainType" class="form-select" required>
                <option value="ATA">Atypical Angina (ATA)</option>
                <option value="NAP">Non-Anginal Pain (NAP)</option>
                <option value="TA">Typical Angina (TA)</option>
            </select>
        </div>

        <!-- Resting ECG -->
        <div class="mb-3">
            <label for="RestingECG" class="form-label">Resting ECG Results</label>
            <select id="RestingECG" name="RestingECG" class="form-select" required>
                <option value="Normal">Normal</option>
                <option value="ST">ST-T Wave Abnormality</option>
            </select>
        </div>

        <!-- Exercise-Induced Angina (0/1) -->
        <div class="mb-3">
            <label for="ExerciseAngina (0/1)" class="form-label">Exercise-Induced Angina</label>
            <select id="ExerciseAngina (0/1)" name="ExerciseAngina (0/1)" class="form-select" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <!-- ST Slope -->
        <div class="mb-3">
            <label for="ST_Slope" class="form-label">ST Slope</label>
            <select id="ST_Slope" name="ST_Slope" class="form-select" required>
                <option value="Flat">Flat</option>
                <option value="Up">Up</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
</body>
</html>
